services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db    # <-- This is correct!

  nodeapp:
    build: .
    container_name: nodeapp
    ports:
       - "8888:8888"
    environment:
      - MONGO_URL=mongodb://mongo:27017/dealerships
    depends_on:
      - mongo

volumes:
  mongodata:
